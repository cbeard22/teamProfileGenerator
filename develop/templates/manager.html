<div class="row row-primary row-primary-manager">
    <div class="col-md-3 col-name-manager">

        <h2>${manager.getName}</h2>
    </div>

    <div class="col-md-1 manager-gap"></div>
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>Role</h3>
        </div>
        <div class="row-content-manager">
            <p>${manager.getRole}</p>
        </div>
    </div>

    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>ID</h3>
        </div>
        <div class="row-content-manager">
            <p>${manager.getId}</p>
        </div>
    </div>

    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>E-mail</h3>
        </div>
        <div class="row-content-manager">
            <p><a class="manager-email" href="mailto:${manager.getEmail}">${manager.getEmail}</a></p>
        </div>
    </div>
    
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>Office Number</h3>
        </div>
        <div class="row-content-manager">
            <p>${manager.getOfficeNumber}</p>
        </div>
    </div>
</div>
