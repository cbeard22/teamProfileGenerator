<div class="row row-primary row-primary-engineer">
    <div class="col-md-3 col-name-engineer">

        <h2>${engineer.getName}</h2>
    </div>

    <div class="col-md-1 engineer-gap"></div>
    <div class="col-md-2 col-engineer">
        <div class="row row-header">
            <h3>Role</h3>
        </div>
        <div class="row-content-engineer">
            <p>${engineer.getRole}</p>
        </div>
    </div>

    <div class="col-md-2 col-engineer">
        <div class="row row-header">
            <h3>ID</h3>
        </div>
        <div class="row-content-engineer">
            <p>${engineer.getId}</p>
        </div>
    </div>

    <div class="col-md-2 col-engineer">
        <div class="row row-header">
            <h3>E-mail</h3>
        </div>
        <div class="row-content-engineer">
            <p><a class="engineer-email" href="mailto:${engineer.getEmail}">${engineer.getEmail}</a></p>
        </div>
    </div>
    
    <div class="col-md-2 col-engineer">
        <div class="row row-header">
            <h3>GitHub</h3>
        </div>
        <div class="row-content-engineer">
            <p><a href="https://github.com/${engineer.getGithub}" target="_blank" rel="noopener norefferer">${engineer.getGithub}</a></p>
        </div>
    </div>
</div>
