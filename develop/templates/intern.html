<div class="row row-primary row-primary-intern">
    <div class="col-md-3 col-name-intern">

        <h2>${intern.getName}</h2>
    </div>

    <div class="col-md-1 intern-gap"></div>
    <div class="col-md-2 col-intern">
        <div class="row row-header">
            <h3>Role</h3>
        </div>
        <div class="row-content-intern">
            <p>${intern.getRole}</p>
        </div>
    </div>

    <div class="col-md-2 col-intern">
        <div class="row row-header">
            <h3>ID</h3>
        </div>
        <div class="row-content-intern">
            <p>${intern.getId}</p>
        </div>
    </div>

    <div class="col-md-2 col-intern">
        <div class="row row-header">
            <h3>E-mail</h3>
        </div>
        <div class="row-content-intern">
            <p><a class="intern-email" href="mailto:${intern.getEmail}">${intern.getEmail}</a></p>
        </div>
    </div>

    <div class="col-md-2 col-intern">
        <div class="row row-header">
            <h3>School</h3>
        </div>
        <div class="row-content-intern">
            <p>${intern.getSchool}</p>
        </div>
    </div>
</div>
